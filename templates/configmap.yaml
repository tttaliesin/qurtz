    # Build the site with optimizations
    export NODE_OPTIONS="--max-old-space-size=2048"
    npm run quartz build --concurrency=$(nproc)
    
    # Copy static files to build output and inject into HTML (same as in builder.sh)
    mkdir -p ./public/static/css ./public/static/js
    cp ./quartz/static/css/heading-collapse.css ./public/static/css/ 2>/dev/null || true
    cp ./quartz/static/js/heading-collapse.js ./public/static/js/ 2>/dev/null || true
    
